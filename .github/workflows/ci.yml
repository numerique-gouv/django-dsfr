name: Django-DSFR CI for python 3.10+

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v2
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: ğŸ‘· Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: ğŸš§ Check pending migrations
      run: |
        poetry run python manage.py makemigrations --check --dry-run --noinput
    - name: ğŸ§ª Run Tests - Django 4
      run: |
        poetry run python manage.py test
    - name: ğŸ§ª Run Tests - Django 5
      run: |
        poetry add django@^5.0
        poetry run python manage.py test

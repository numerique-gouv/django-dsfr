{% load i18n %}
{% translate "Transcript" as transcript_label %}
<div class="fr-transcription">
  <button class="fr-transcription__btn"
          aria-expanded="false"
          aria-controls="fr-transcription__collapse-{{ self.id }}">
    {{ transcript_label }}
  </button>
  <div class="fr-collapse" id="fr-transcription__collapse-{{ self.id }}">
    <div class="fr-transcription__footer">
      <div class="fr-transcription__actions-group">
        {% translate "Enlarge" as enlarge_label %}
        <button class="fr-btn fr-btn--fullscreen"
                aria-controls="fr-transcription-modal-{{ self.id }}"
                data-fr-opened="false"
                title="{{ enlarge_label }}">
          {{ enlarge_label }}
        </button>
      </div>
    </div>
    <dialog id="fr-transcription-modal-{{ self.id }}"
            class="fr-modal"
            role="dialog"
            aria-labelledby="fr-transcription-modal-{{ self.id }}-title">
      <div class="fr-container fr-container--fluid fr-container-md">
        <div class="fr-grid-row fr-grid-row--center">
          <div class="fr-col-12 fr-col-md-10 fr-col-lg-8">
            <div class="fr-modal__body">
              <div class="fr-modal__header">
                {% translate "Close" as close_label %}
                <button class="fr-btn--close fr-btn"
                        aria-controls="fr-transcription-modal-{{ self.id }}"
                        title="{{ close_label }}">
                  {{ close_label }}
                </button>
              </div>
              <div class="fr-modal__content">
                <h2 id="fr-transcription-modal-{{ self.id }}-title"
                    class="fr-modal__title">
                  {{ self.title|default:transcript_label }}
                </h2>
                {{ self.content|safe }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </dialog>
  </div>
</div>

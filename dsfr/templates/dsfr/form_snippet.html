{% load dsfr_tags %}
{% if form.non_field_errors %}
  <section class="fr-my-4v fr-input-group fr-input-group--error">
    {{ form.non_field_errors }}
  </section>
{% endif %}
{% for field in form %}
  {% if field.is_hidden %}
    {{ field.as_hidden }}
  {% else %}
    {{ field.as_field_group }}
  {% endif %}
{% endfor %}

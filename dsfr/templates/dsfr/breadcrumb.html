{% load i18n %}
{% translate "you are here:" as you_are_here %}
<nav role="navigation"
     class="fr-breadcrumb"
     aria-label="{{ you_are_here }}">
  <button type="button"
          class="fr-breadcrumb__button"
          aria-expanded="false"
          aria-controls="{{ self.id }}">
    {% translate "See breadcrumb" %}
  </button>
  <div class="fr-collapse" id="{{ self.id }}">
    <ol class="fr-breadcrumb__list">
      <li>
        <a class="fr-breadcrumb__link" href="{{ self.root_dir | default:'/' }}">{% translate "Home page" %}</a>
      </li>
      {% for link in self.links %}
        <li>
          <a class="fr-breadcrumb__link" href="{{ link.url }}">{{ link.title }}</a>
        </li>
      {% endfor %}
      <li>
        <a class="fr-breadcrumb__link" aria-current="page">{{ self.current }}</a>
      </li>
    </ol>
  </div>
</nav>

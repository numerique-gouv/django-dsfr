<div class="fr-card fr-enlarge-link{% if self.extra_classes %} {{ self.extra_classes }}{% endif %}">
    <div class="fr-card__body">
        <p class="fr-card__detail">{{ self.detail }}</p>
            <p class="fr-card__title">
                <a href="{{ self.link }}" class="fr-card__link" target="{% if self.new_tab %}_blank{% else %}_self{% endif %}">
                    {{ self.title |truncatechars:100 }}
                </a>
            </p>
        <p class="fr-card__desc">{{ self.description |truncatechars:200 }}</p>
    </div>
    {% if self.image_url %}
    <div class="fr-card__img">
        <img src="{{ self.image_url }}" class="fr-responsive-img" alt="">
    </div>
    {% endif %}
</div>
